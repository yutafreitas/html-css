<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
     HIERARQUIA DE TABELAS(SIMPLES)
     TABLE = TABELA
        TABLE ROW = LINHA DE TABELA = <tr>
            TABLE HEADER = CABEÃ‡ALHO DE TABELA = <th>
            TABLE DATA = DADO DE TABELA = <td>
     -->
    <table>
        <tr><!--primeira linha--> 
            <td>Koenigsegg Jesko Absolut</td>
            <td>Koenigsegg</td>
            <td class="numero">531 km/h</td>
        </tr>
        <tr class="linha"><!--segunda linha--> 
            <td>Hennessey Venom F5</td>
            <td>Hennessey Performance</td>
            <td class="numero">499 km/h</td>
        </tr>
        <tr><!--terceira linha--> 
            <td>Bugatti Bolide </td>
            <td>Bugatti</td>
            <td class="numero">499 km/h</td>
        </tr>
        <tr><!--quarta linha--> 
            <td>Bugatti Chiron Super Sport 300+</td>
            <td>Bugatti</td>
            <td class="numero">483 km/h</td>
        </tr>
    </table>
</body>
</html>
